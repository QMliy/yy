<!DOCTYPE html>
<html>
<head>
    <title>音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .player {
            margin: 20px auto;
            max-width: 400px;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>在线音乐播放器</h1>
    <div class="player">
        <audio controls>
            <source src="audio/心似烟火.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        <p>音乐名称 - 心似烟火</p >
    </div>
</body>
</html>
